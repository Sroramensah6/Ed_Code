<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="search-area">
            <div class="search-area-inner d-flex align-items-center justify-content-center">
                <div class="close-btn">
                    <i class="fa fa-times"></i>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <form action="{% url 'news:search' %}">
                            <div class="form-group">
                                <input type="text" name="q" id="search" placeholder="What are you looking for?">
                                <button type="submit" class="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <!-- Navbar Brand -->
                <a href="index.html" class="navbar-brand"></a>
                <!-- Toggle Button-->
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
            </div>
            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="blog.html" class="nav-link ">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="post.html" class="nav-link ">Post</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'news:post-created' %}" class="nav-link ">Create</a>
                        </li>
                    {% else %}
                    <div class="ml-5">
                        <button role="button" class="btn btn-outline-secondary btn-sm btn-iconed btn-rounded">
                            Login <span class="spn"><i class="fa fa-cog"></i></span>
                        </button>
                        <button role="button" class="btn btn-outline-warning btn-sm btn-iconed btn-rounded">
                            Sign up <span class="spn"><i class="fa fa-cog"></i></span>
                        </button>
                    </div>
                    {% endif %}
                </ul>
                <div class="navbar-text">
                    <a href="#" class="search-btn">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
